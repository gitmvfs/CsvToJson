<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload CSV Form</title>
</head>
<body>
  <h2>Upload CSV File</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="csvFile" accept=".csv" required>
    <button type="submit">Upload</button>
  </form>

  <div id="status"></div>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault();

      var formData = new FormData();
      formData.append('csvFile', document.querySelector('input[type="file"]').files[0]);

      fetch('http://localhost:3000/upload-csv', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('status').textContent = 'File uploaded successfully';
        console.log(data);
      })
      .catch(error => {
        document.getElementById('status').textContent = 'Error uploading file';
        console.error('Error:', error);
      });
    });
  </script>
</body>
</html>
